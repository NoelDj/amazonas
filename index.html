<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademiker Pension</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="https://akademikerpension.dk/">
                <img src="img/logo.svg" alt="Akademiker Pension Logo">
            </a>
            <p>AkademikerPension > Din Situation <span class="slug"></span></p>
        </div>
        <nav class="nav">
            <img src="img/search.svg" alt="">
            <img src="img/phone.svg" alt="">
            <img src="img/login.svg" alt="">
            <img src="img/menu.svg" alt="">
        </nav>
    </header>

    <main>
        <section class="all">
            <section class="calculator">
                <div class="container">
                    <img src="img/customer.svg" alt="">
                    <h2>Calculate your pension <span><img src="img/arrow-down.svg" alt=""></span></h2>
                    <form action="">
                        <center>
                            <label for="">Monthly Income</label>

                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">

                            <label for="">Commision Rate</label>
                            <input type="range" min="1" max="10" value="50" class="slider" id="myRange">

                            <div class="calc-buttom">
                                <label for="">Your Age</label>
                                <input type="text">
                                <label for="">Retirement Age</label>
                                <input type="text">
                                <div class="form-card">
                                    <img src="img/credit-card.svg" alt="">
                                    <p id="outcome">Your potential outcome</p>
                                    <p id="month">20 000kr. / month</p>
                                </div>


                            </div>
                            <button>More Advice</button>
                        </center>

                    </form>
                </div>
            </section>

            <!--categories section-->


            <section class="categories">
                <template>
                    <article class="card">
                        <div class="content">
                            <img src="" alt="">
                            <h3 class="category">Pension Plan</h3>
                            <img src="svg-for-cards/arrow.svg" alt="" class="toggle">
                        </div>
                    </article>
                </template>
            </section>
        </section>
        <aside>
            <div class="close">
                <div class="cross"></div>
            </div>
            <h5>Click</h5>
            <template id="aside-template">

                <a href="subpage.html?house_id=" id="read-more">
                    <div class="inside">
                        <h3>My Plan</h3>
                        <img src="svg-for-cards/arrow.svg" alt="">
                    </div>
                </a>
            </template>
        </aside>
    </main>
    <script src="js/script.js"></script>

</body>

</html>
